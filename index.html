<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>
    <link rel="stylesheet" href="styles/techwave.css">
</head>
<body>
    <header>
        <nav class="navbar bg-[#1A0B2E] flex justify-between items-center px-[200px] py-[30px]">
            <img src="images/TechWave.png" alt="">
            <ul class="flex gap-8 text-white font-inter font-medium">
                <li><a href="">Home</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="custom-btn font-inter font-semibold text-white px-4 py-3 rounded-[1000px]">Subscribe</button>
        </nav>

        <section class="hero-section bg-[url(images/hero-bg.png)] bg-center py-[90px]">
            <div>
                <div class="hero-img-container">
                    <button class="hero-img-btn font-inter text-lg font-semibold text-[#1A0B2E] bg-green-400 px-4 py-2 rounded-[1000px]">New</button>
                    <img class="background" src="images/hero-circle.png" alt="">
                    <img class="microphone" src="images/microphone.png" alt="">
                </div>
                
                <div class="hero-desc flex flex-col justify-center items-center text-white">
                    <h2 class="font-inter font-extrabold text-6xl  mb-2">TechWave</h2>
                    <p class="font-inter mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="flex gap-3">
                        <button class="flex gap-2 custom-btn rounded-[1000px] px-5 py-3 h-12">
                            <img src="images/spotify.png" alt="">
                            Listen On Spotify
                        </button>
                        <button class="flex gap-2 border border-green-500 text-green-500 rounded-[1000px] px-5 py-3 h-12">
                            <img src="images/message.png" alt="">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        
    </main>

    <footer>
        
    </footer>
</body>
</html>
